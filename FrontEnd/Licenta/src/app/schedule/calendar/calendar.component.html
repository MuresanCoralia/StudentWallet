<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Tabelul sa aiba numai butoanele de votare si rezervare loc -->
    <!-- Fiecare ranbd se extinde si arata lista de note si profesorul asignat -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Subject Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Marks Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Marks </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Reserved Seat Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"><mat-icon>event_seat</mat-icon><mat-icon>how_to_vote</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

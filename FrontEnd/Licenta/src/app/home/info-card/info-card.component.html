<mat-card class="info">
    <mat-card-title><mat-icon>fingerprint</mat-icon>General Information</mat-card-title>
    <mat-card-content *ngIf="studentInfo">
        <div class="details">
            <h4>Specialization: {{ studentInfo.specialization }}</h4>
            <h4>Year: {{ studentInfo.year }}</h4>
            <h4>Group: {{ studentInfo.group }}</h4>
        </div>
    </mat-card-content>
</mat-card>

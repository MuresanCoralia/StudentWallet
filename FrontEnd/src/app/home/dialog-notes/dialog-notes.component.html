<h2 mat-dialog-title>Notes</h2>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Notes</mat-label>
            <textarea matInput #input maxlength="2500"></textarea>
        <mat-hint>{{ input.value.length }}/2500</mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" (click)="saveNote()">Save</button>
</div>

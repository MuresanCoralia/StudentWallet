<h2 mat-dialog-title class="title">{{ editMode ? 'Update Notes' : 'Create Notes'}}</h2>
<div mat-dialog-content class="content">
    <textarea class="notes" matInput #input [formControl]="Notes" placeholder="Enter your notes..."
        maxlength="1000"></textarea>
    <mat-hint>{{ input.value.length }}/1000</mat-hint>
</div>
<div mat-dialog-actions class="actions">
    <button mat-stroked-button mat-dialog-close class="cancel">Cancel</button>
    <button mat-flat-button class="save" type="submit" (click)="saveNote()">Save</button>
</div>

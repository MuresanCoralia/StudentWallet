<mat-card class="profile">
    <mat-card-content *ngIf="studentInfo">
        <img src="assets/avatar.jpg">
        <h2>{{ studentInfo.name }} {{ studentInfo.surname }}</h2>
        <div class="line"></div>
        <div class="details">
            <h3>Specialization: {{ studentInfo.specialization }}</h3>
            <h4>Year: {{ studentInfo.year }}</h4>
            <h4>Group: {{ studentInfo.group }}</h4>
        </div>
    </mat-card-content>
</mat-card>
